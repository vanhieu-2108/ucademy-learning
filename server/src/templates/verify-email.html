<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    <style type="text/css">
      body,
      table,
      td {
        font-family: Helvetica, Arial, sans-serif !important;
      }
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 150%;
      }
      a {
        text-decoration: none;
      }
      * {
        color: inherit;
      }
      a[x-apple-data-detectors],
      u + #body a,
      #MessageViewBody a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
        line-height: inherit;
      }
      img {
        -ms-interpolation-mode: bicubic;
      }
      table {
        border-spacing: 0;
        border-collapse: collapse;
      }
      .email-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f7fafc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .email-header {
        text-align: center;
        padding-bottom: 20px;
      }
      .email-body {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        text-align: left;
        color: #333333;
      }
      .email-body h1 {
        font-size: 24px;
        margin: 0 0 20px;
        font-weight: bold;
      }
      .email-body p {
        font-size: 16px;
        line-height: 24px;
        margin: 0 0 20px;
      }
      .email-footer {
        text-align: center;
        color: #718096;
        margin-top: 20px;
      }
      .btn {
        display: inline-block;
        background-color: #0d6efd;
        color: #ffffff;
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: bold;
        text-decoration: none;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <table role="presentation" width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" bgcolor="#f7fafc">
          <div class="email-container">
            <div class="email-header">
              <img
                src="https://duthanhduoc.com/images/logo_big.png"
                alt="UZIDEMY"
                width="96"
                style="border: 0; outline: none; text-decoration: none; display: block; margin: 0 auto"
              />
            </div>
            <div class="email-body">
              <h1>{{title}}</h1>
              <p>{{content}}</p>
              <a href="{{link}}" class="btn">{{titleLink}}</a>
            </div>
            <div class="email-footer">
              From UZIDEMY with ❤️<br />
              Chúc các bạn học tốt
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
